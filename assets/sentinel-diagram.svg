<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" font-family="Sora, sans-serif" font-size="14" fill="#515151">
    <style>
        .box {
            fill: #f3f3f3;
            stroke: #d1d1d1;
            stroke-width: 1;
            rx: 8;
        }
        .label {
            font-weight: 500;
            fill: #1f1f1f;
        }
        .arrow-line {
            fill: none;
            stroke: #707070;
            stroke-width: 1.5;
            marker-end: url(#arrowhead);
        }
        .arrow-head {
            fill: #707070;
        }
    </style>

    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" class="arrow-head" />
        </marker>
    </defs>

    <!-- Boxes -->
    <rect x="50" y="70" width="120" height="60" class="box" />
    <text x="110" y="105" text-anchor="middle" class="label">Sensors</text>

    <rect x="250" y="70" width="140" height="60" class="box" />
    <text x="320" y="105" text-anchor="middle" class="label">Data Pipeline</text>

    <rect x="490" y="70" width="100" height="60" class="box" />
    <text x="540" y="105" text-anchor="middle" class="label">MVVM</text>

    <rect x="690" y="70" width="60" height="60" class="box" />
    <text x="720" y="105" text-anchor="middle" class="label">UI</text>

    <!-- Arrows -->
    <path d="M 170 100 H 240" class="arrow-line" />
    <path d="M 390 100 H 480" class="arrow-line" />
    <path d="M 590 100 H 680" class="arrow-line" />
</svg>
